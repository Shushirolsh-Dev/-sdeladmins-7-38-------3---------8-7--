<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broadcast – SDEL Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>tailwind.config = { theme => ({ extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } })</script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { margin: 0; overflow-x: hidden; background: #000; }
    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star { position: absolute; background: white; border-radius: 50%; animation: fall linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    .user-result:hover { background-color: #333; cursor: pointer; }
  </style>
</head>
<body class="min-h-screen bg-black text-white relative">

  <div class="stars" id="stars"></div>

  <!-- Header + Hamburger -->
  <header class="fixed top-0 inset-x-0 bg-gray-900/90 backdrop-blur-md border-b border-gray-800 z-50 flex items-center justify-between px-6 py-4">
    <h1 class="text-2xl font-bold">SDEL Admin</h1>
    <button id="hamburger" class="text-3xl focus:outline-none">☰</button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-gray-900/95 backdrop-blur border-r border-gray-800 transform -translate-x-full transition z-40 pt-20">
    <nav class="px-4 space-y-2">
      <a href="index.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Dashboard</a>
      <a href="users.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">All Users</a>
      <a href="runners.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">All Runners</a>
      <a href="orders.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Orders</a>
      <a href="withdrawals.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Withdrawals</a>
      <a href="broadcast.html" class="block px-6 py-4 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 font-bold text-white">Broadcast</a>
      <a href="control.html" class="block px-6 py-4 rounded-xl hover:bg-gray-800 font-medium">Site Control</a>
    </nav>
  </aside>
  <div id="overlay" class="fixed inset-0 bg-black/70 z-30 hidden" onclick="closeMenu()"></div>

  <!-- Main Content -->
  <main class="pt-24 px-6 pb-12 max-w-6xl mx-auto z-10 relative">
    <h2 class="text-5xl font-black text-center mb-12 bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
      Team & Private Messages
    </h2>

    <div class="grid lg:grid-cols-2 gap-10">

      <!-- Team Message -->
      <div class="bg-gray-900/80 backdrop-blur-xl rounded-3xl p-8 border border-gray-800 shadow-2xl">
        <h3 class="text-3xl font-bold mb-8 text-center">Team Message</h3>

        <div class="mb-6">
          <label class="block text-xl font-bold mb-4">Title</label>
          <input type="text" id="team-title" placeholder="Enter a short title..." class="w-full p-6 bg-gray-800/70 rounded-2xl border border-gray-700 focus:border-green-500 outline-none text-lg" />
        </div>

        <div class="mb-8">
          <label class="block text-xl font-bold mb-4">Message</label>
          <textarea id="team-message" rows="6" placeholder="Type team message (visible to admins & runners)..." class="w-full p-6 bg-gray-800/70 rounded-2xl border border-gray-700 focus:border-green-500 outline-none text-lg"></textarea>
          <p class="text-sm text-gray-400 mt-3">Characters: <span id="team-charCount">0</span>/1000</p>
        </div>

        <button id="btn-team" class="w-full py-6 bg-gradient-to-r from-green-600 to-emerald-600 rounded-2xl font-bold text-xl hover:scale-105 transition transform">
          Send Team Message
        </button>

        <div class="mt-8">
          <p class="text-lg font-bold mb-4">Recent Team Messages</p>
          <div id="team-history" class="space-y-3 text-sm text-gray-400 max-h-96 overflow-y-auto">
            <p class="italic">Loading...</p>
          </div>
        </div>
      </div>

      <!-- Private Message -->
      <div class="bg-gray-900/80 backdrop-blur-xl rounded-3xl p-8 border border-gray-800 shadow-2xl">
        <h3 class="text-3xl font-bold mb-8 text-center">Private Message</h3>

        <div class="mb-6 relative">
          <label class="block text-xl font-bold mb-4">Search User by Username</label>
          <input type="text" id="username-search" placeholder="Type username..." class="w-full p-6 bg-gray-800/70 rounded-2xl border border-gray-700 focus:border-purple-500 outline-none text-lg" autocomplete="off" />
          <div id="search-results" class="absolute top-full left-0 right-0 bg-gray-800 border border-gray-700 rounded-2xl mt-2 max-h-60 overflow-y-auto hidden z-10">
            <!-- Live search results -->
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-xl font-bold mb-4">Selected User</label>
          <p id="selected-user" class="p-4 bg-gray-800/50 rounded-2xl text-lg">No user selected</p>
        </div>

        <div class="mb-6">
          <label class="block text-xl font-bold mb-4">Message Title</label>
          <input type="text" id="private-title" placeholder="e.g. Warning: Illegal Upload" class="w-full p-6 bg-gray-800/70 rounded-2xl border border-gray-700 focus:border-purple-500 outline-none text-lg" />
        </div>

        <div class="mb-8">
          <label class="block text-xl font-bold mb-4">Message</label>
          <textarea id="private-message" rows="6" placeholder="Type your private message..." class="w-full p-6 bg-gray-800/70 rounded-2xl border border-gray-700 focus:border-purple-500 outline-none text-lg"></textarea>
          <div class="mt-4 space-y-2">
            <p class="text-sm text-gray-400">Quick templates:</p>
            <div class="flex flex-wrap gap-3">
              <button type="button" onclick="useTemplate('illegal')" class="px-4 py-2 bg-red-600/50 rounded-lg text-sm hover:bg-red-600/70 transition">
                Illegal Upload Warning
              </button>
              <button type="button" onclick="useTemplate('suspicious')" class="px-4 py-2 bg-yellow-600/50 rounded-lg text-sm hover:bg-yellow-600/70 transition">
                Suspicious Activity
              </button>
              <button type="button" onclick="useTemplate('ban')" class="px-4 py-2 bg-red-800/50 rounded-lg text-sm hover:bg-red-800/70 transition">
                Account Banned
              </button>
            </div>
          </div>
        </div>

        <button id="btn-private" disabled class="w-full py-6 bg-gradient-to-r from-red-600 to-pink-600 opacity-50 rounded-2xl font-bold text-xl cursor-not-allowed">
          Send Private Message
        </button>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();
    const supabaseUrl = 'https://lfjvnyeirxdvwxvzyocc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmanZueWVpcnhkdnd4dnp5b2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NTI3MTUsImV4cCI6MjA4MDUyODcxNX0.JPekpIORM0jkTlfhjcCrwczf7wzkIT7csClSYJZyd5A';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    const SUPER_ADMIN_UUID = '95bd3e62-87ba-49e3-a19a-b06fb4101e7b';

    // Hamburger menu
    document.getElementById('hamburger').onclick = () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('overlay').classList.toggle('hidden');
    };
    function closeMenu() {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
    }

    // Stars
    const starsContainer = document.getElementById('stars');
    setInterval(() => {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = star.style.height = Math.random() * 4 + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = Math.random() * 4 + 3 + 's';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }, 200);

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user || user.id !== SUPER_ADMIN_UUID) {
        alert('Access denied. Super admin only.');
        window.location.href = 'login.html';
      }
    }

    // Team Message
    document.getElementById('team-message').addEventListener('input', e => {
      document.getElementById('team-charCount').textContent = e.target.value.length;
    });

    async function sendTeamMessage() {
      const title = document.getElementById('team-title').value.trim();
      const message = document.getElementById('team-message').value.trim();
      if (!title || !message) return alert('Title and message required.');

      if (!confirm('Send this team message?')) return;

      const { error } = await supabase.from('updates').insert({ title, message, type: 'team' });
      if (error) alert('Error: ' + error.message);
      else {
        alert('Team message sent!');
        document.getElementById('team-title').value = '';
        document.getElementById('team-message').value = '';
        document.getElementById('team-charCount').textContent = '0';
        loadTeamHistory();
      }
    }

    async function loadTeamHistory() {
      const { data, error } = await supabase
        .from('updates')
        .select('id, title, message, created_at')
        .eq('type', 'team')
        .order('created_at', { ascending: false })
        .limit(15);

      const history = document.getElementById('team-history');
      if (error || !data || data.length === 0) {
        history.innerHTML = '<p class="italic">No team messages yet</p>';
        return;
      }

      history.innerHTML = data.map(u => `
        <div class="bg-gray-800/50 rounded-xl p-4">
          <div class="flex justify-between mb-2">
            <strong>${u.title}</strong>
            <span class="text-xs opacity-70">${new Date(u.created_at).toLocaleString()}</span>
          </div>
          <p class="text-gray-300 text-sm">${u.message.replace(/\n/g, '<br>')}</p>
        </div>
      `).join('');
    }

    // Private Message
    let selectedUserId = null;

    document.getElementById('username-search').addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      const resultsDiv = document.getElementById('search-results');

      if (query.length < 2) {
        resultsDiv.classList.add('hidden');
        return;
      }

      const { data, error } = await supabase
        .from('Users')
        .select('id, username')
        .ilike('username', `%${query}%`)
        .limit(10);

      if (error || !data || data.length === 0) {
        resultsDiv.innerHTML = '<div class="p-4 text-center text-gray-500">No users found</div>';
        resultsDiv.classList.remove('hidden');
        return;
      }

      resultsDiv.innerHTML = data.map(user => `
        <div class="p-4 user-result border-b border-gray-700" onclick="selectUser('\( {user.id}', ' \){user.username}')">
          <p class="font-medium">${user.username}</p>
        </div>
      `).join('');
      resultsDiv.classList.remove('hidden');
    });

    window.selectUser = (userId, username) => {
      selectedUserId = userId;
      document.getElementById('selected-user').textContent = username;
      document.getElementById('search-results').classList.add('hidden');
      document.getElementById('username-search').value = username;
      document.getElementById('btn-private').disabled = false;
      document.getElementById('btn-private').classList.remove('opacity-50', 'cursor-not-allowed');
    };

    async function sendPrivateMessage() {
      if (!selectedUserId) return alert('Please select a user first.');

      const title = document.getElementById('private-title').value.trim();
      const message = document.getElementById('private-message').value.trim();

      if (!title || !message) return alert('Title and message required.');

      const { error } = await supabase.from('updates').insert({
        title,
        message,
        type: 'private',
        target_user_id: selectedUserId
      });

      if (error) alert('Error: ' + error.message);
      else {
        alert('Private message sent!');
        document.getElementById('private-title').value = '';
        document.getElementById('private-message').value = '';
        selectedUserId = null;
        document.getElementById('selected-user').textContent = 'No user selected';
        document.getElementById('username-search').value = '';
        document.getElementById('btn-private').disabled = true;
        document.getElementById('btn-private').classList.add('opacity-50', 'cursor-not-allowed');
      }
    }

    function useTemplate(temp) {
      if (temp === 'illegal') {
        document.getElementById('private-title').value = 'Warning: Illegal Upload Detected';
        document.getElementById('private-message').value = `Dear user,

We have detected an upload that violates our community guidelines (illegal/prohibited items).

Your account is at risk of suspension or permanent ban if this continues.

Please review our rules and only upload legitimate delivery requests.

This is your official warning.

- SDEL Admin Team`;
      } else if (temp === 'suspicious') {
        document.getElementById('private-title').value = 'Suspicious Activity Notice';
        document.getElementById('private-message').value = `Hello,

We noticed unusual activity on your account.

Please ensure all requests comply with our terms.

Continued violations may lead to restrictions.

Thank you for your cooperation.

- SDEL Admin`;
      } else if (temp === 'ban') {
        document.getElementById('private-title').value = 'Account Banned';
        document.getElementById('private-message').value = `Your account has been permanently banned for repeated violations of our guidelines.

You can no longer use SDEL services.

If you believe this is a mistake, contact support.

- SDEL Admin Team`;
      }
    }

    // Buttons
    document.getElementById('btn-team').onclick = sendTeamMessage;
    document.getElementById('btn-private').onclick = sendPrivateMessage;

    // Init
    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();
      loadTeamHistory();
    });
  </script>
</body>
            </html>
